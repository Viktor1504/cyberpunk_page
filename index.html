<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cyberpunk</title>
</head>
<body>
<main class="content">
    <section class="hero">
        <h1 class="visually-hidden">Cyberpunk</h1>
        <div class="hero-wrapper container">
            <header class="header">
                <a class="header-menu-link" href="">
                    <img class="header-logo-image" src="assets/images/logo.png" alt="Cyberpunk logo" width="296"
                         height="74">
                </a>
                <nav class="header-menu">
                    <ul class="header-menu-list">
                        <li class="header-menu-item">
                            <a href="https://www.youtube.com/user/CyberPunkGame">
                                <svg class="header-menu-image">
                                    <use href="./assets/sprites.svg#youtube-icon"></use>
                                </svg>
                                <span class="visually-hidden">Youtube</span>
                            </a>
                        </li>
                        <li class="header-menu-item">
                            <a href="https://vk.com/cyberpunkgame">
                                <svg class="header-menu-image">
                                    <use href="./assets/sprites.svg#vk-icon"></use>
                                </svg>
                                <span class="visually-hidden">Vk</span>
                            </a>
                        </li>
                        <li class="header-menu-item">
                            <a href="https://www.facebook.com/groups/Cyberpunk2077/">
                                <svg class="header-menu-image">
                                    <use href="./assets/sprites.svg#facebook-icon"></use>
                                </svg>
                                <span class="visually-hidden">Facebook</span>
                            </a>
                        </li>
                        <li class="header-menu-item">
                            <a href="https://x.com/cyberpunkgame/?lang=bn">
                                <svg class="header-menu-image">
                                    <use href="./assets/sprites.svg#twitter-icon"></use>
                                </svg>
                                <span class="visually-hidden">X</span>
                            </a>
                        </li>
                        <li class="header-menu-item">
                            <a href="https://www.twitch.tv/directory/category/cyberpunk-2077">
                                <svg class="header-menu-image">
                                    <use href="./assets/sprites.svg#twitch-icon"></use>
                                </svg>
                                <span class="visually-hidden">Twitch</span>
                            </a>
                        </li>
                        <li class="header-menu-item">
                            <a href="https://www.instagram.com/cdprojektred/">
                                <svg class="header-menu-image">
                                    <use href="./assets/sprites.svg#instagram-icon"></use>
                                </svg>
                                <span class="visually-hidden">Instagram</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>
            <div class="highlight-box">
                <h2 class="highlight-box-title">Доступно на всех платформах</h2>
                <a class="button highlight-box-button" href="#">Узнать больше</a>
            </div>
        </div>
    </section>
</main>
</body>
</html>
